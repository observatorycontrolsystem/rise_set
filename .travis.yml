language: python
python:
- '2.7'
- '3.5'
- '3.6'
- '3.7'
- '3.8'
addons:
  apt:
    packages:
    - gfortran
install:
- pip install -U coverage coveralls
- pip install -r requirements.pip
- pip install -r test_requirements.pip
script: nosetests --with-coverage
after_success: coveralls
deploy:
  provider: pypi
  skip_existing: true
  on:
    tags: true
  user: __token__
  password:
    secure: 
